<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style>
		*{font-size: 50px;}
	</style>
	<script>
		$(function(){
			for(i=1;i<10;i++){//竖循环
				for(n=1;n<=i;n++){
					document.write(n+"*"+i+"="+n*i+"&nbsp;");
				}
				document.write("<br>");
		}

		})

	</script>
</head>
<body>
</body>
</html>
