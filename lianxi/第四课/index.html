<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>品牌列表折叠效果</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(function(){

			  var $h=$("li:gt(5):not(:last)")//查找大于五不包括最后一个
			  $h.hide();//将其隐藏
			  var $btn=$(".showmore a")//获取按钮
			  var $gaoliang=$("ul li").filter(":contains('佳能'),:contains('爱国者'),:contains('卡西欧 ')")
			  /*$("ul li:contains('佳能'),ul li:contains('爱国者')").addClass("promoted")*/
			  $btn.click(function(){
			  	if ($h.is(":visible")) {
			  		$h.hide()//隐藏元素
			  		$("span").text("显示全部品牌")//改变按钮文字
			  		.css("background","url(img/down.gif) no-repeat 0 3px")
			  		$gaoliang.removeClass("promoted")	
			  		
			  	} else {
			  		$h.show()//显示隐藏元素
			  		$("span").text("显示精简品牌")//改变按钮文字
			  		.css("background","url(img/up.gif) no-repeat 0 3px")
			  		
			  		$gaoliang.addClass("promoted")	
			  	}
			  	return false;//阻止超链接跳转
			  })
		})
		$(function(){
			$("#aaa").click(function(){
				$("body").append("<div id='da'><span id='x'>x</span><div id='xiao'></div></div>")
			});
			$("#x").live("click",function(){
				$("#da").detach();

			}) 
		})
	</script>
	<style>
		body{padding: 0;}
		#da{background: rgba(0,0,0,0.1);height:990px;width: 100%;position: absolute;top:0;}
		#xiao{background: #9A9AF0;width: 300px; height: 300px;margin-top:-150px;margin-left: -150px;position: relative;left: 50%;top: 50%;}
		#x{display: block;float:right;font-size: 30px;width: 35px;height: 35px;cursor: pointer;z-index: 999;}
	</style>

</head>
<body>
