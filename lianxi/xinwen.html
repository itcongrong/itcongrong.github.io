<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文章管理系统</title>
	<style>
		*{font-size: 18px;font-family: Arial;}
		#box{width: 500px;margin:100px auto;}
		span{float: right;}
		label{display: block;}
		span,li{cursor: pointer;}
		li{list-style: none;float: left;margin-right: 15px;}
		.focus {border: 1px solid #f00;background: #fcc;} 
	</style>
	<script src="jquery.js" type="text/javascript"></script>
<script>
	$(function(){
		var $text=$("input[type=text]")
		//全选
		$("#all").click(function(){
			$("input[type=checkbox]").attr("checked",true);
		})
		//取消
		$("#no").click(function(){
			$("input[type=checkbox]").attr("checked",false)
		})
		//反选
		$("#fan").click(function(){
			$("input[type=checkbox]").each(function(){
				this.checked=!this.checked
			})
		})
		//删除选中
		$("#delete").click(function(){
			$("input[type=checkbox]").each(function(){ 
				if(this.checked==true){$(this).parent().remove()}
			
			
			})
		})
		//type=text
		$text.focus(function(){
			$(this).addClass("focus");
			if($(this).val()==this.defaultValue){
				$(this).val("");
			}
		}).blur(function(){
			$(this).removeClass("focus");
			if($(this).val()==""){
				$(this).val(this.defaultValue)
			}
		})
		//添加新闻
		$("#add").click(function(){
			var $cc=$text.val()
			$("ul").before("<br/><label><input type='checkbox'>"+$cc+"<span>[<a href='#'>删除</a>]</span></label>")
			$text.val("")
		})
		$("input[type=text]").bind('keypress',function(event){   
         if(event.keyCode == 13)      
         {  
             $("#add").trigger("click");  return false
         } 
     } )
		//单个删除
		$("span").click(function(){
			$(this).parent("label").remove()
		})
		$("span").live("click",function(){
			$(this).parent("label").remove()
		})
	})
</script>
</head>
<body>
	<div id="box">
		<fieldset>
			<legend>文章管理系统</legend>
			<form>
				<label><input type="checkbox">热烈祝贺我公司顺利通过IOS体系认证<span>[<a href="#">删除</a>]</span></label>
				<br/>
				<label><input type="checkbox">省市领导莅临我公司视察指导工作王总陪同视察<span>[<a href="#">删除</a>]</span></label>
				
				<ul>
					<li id="all">全选</li>
					<li id="fan">反选</li>
					<li id="no">取消</li>
					<li id="delete">删除选中</li>
				</ul>
				<p style="clear:both">新闻标题：<input type="text">&nbsp;<span id="add">新增新闻</span></p>
			</form>
		</fieldset>
	</div>
</body>
</html>
